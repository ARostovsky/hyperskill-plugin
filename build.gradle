buildscript {
    ext.kotlin_version = '1.1.4-2'
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.2.0-SNAPSHOT"
    }
}


apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: "org.jetbrains.intellij"

sourceSets {
    main {
        java.srcDirs 'src', 'Edu-Java/src', 'Edu-Kotlin/src', 'Edu-Python/src'
        kotlin.srcDirs 'src'
        resources.srcDirs 'resources', 'Edu-Java/resources', 'Edu-Kotlin/resources', 'Edu-Python/src'
    }

    test {
        java.srcDirs 'testSrc'
    }
}

intellij {
    pluginName 'Educational Plugin'
    localPath '/Users/liana/Library/Application Support/JetBrains/Toolbox/apps/IDEA-U/ch-0/172.3757.52/IntelliJ IDEA.app/Contents/'
    updateSinceUntilBuild true
    downloadSources false
    plugins 'junit', 'Kotlin', 'Pythonid:2017.2.172.3544.47'
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
}


